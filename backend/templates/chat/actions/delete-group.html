<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Delete Chat
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <div class="flex h-screen">
   <!-- Sidebar -->
   <div class="w-1/4 bg-white border-r border-gray-200 hidden md:block">
    <div class="p-4 border-b border-gray-200">
     <div class="flex items-center">
      <img alt="User avatar placeholder" class="w-10 h-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="50"/>
      <div class="ml-3">
       <h2 class="text-lg font-semibold">
        User Name
       </h2>
       <button class="text-sm text-gray-500">
        Edit Profile
       </button>
      </div>
     </div>
    </div>
    <div class="p-4">
     <h3 class="text-lg font-semibold mb-2">
      Chats
     </h3>
     <ul>
      <li class="mb-2">
       <a class="flex items-center p-2 bg-gray-100 rounded-lg" href="#">
        <img alt="Chat avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/LaZ8368JffvC3UqwbZbdyz1fZufo1mFvARRJDsjSLSgsNZHQB.jpg" width="40"/>
        <span class="ml-3">
         Chat 1
        </span>
       </a>
      </li>
      <li class="mb-2">
       <a class="flex items-center p-2 bg-gray-100 rounded-lg" href="#">
        <img alt="Chat avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/LaZ8368JffvC3UqwbZbdyz1fZufo1mFvARRJDsjSLSgsNZHQB.jpg" width="40"/>
        <span class="ml-3">
         Chat 2
        </span>
       </a>
      </li>
      <li class="mb-2">
       <a class="flex items-center p-2 bg-gray-100 rounded-lg" href="#">
        <img alt="Chat avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/LaZ8368JffvC3UqwbZbdyz1fZufo1mFvARRJDsjSLSgsNZHQB.jpg" width="40"/>
        <span class="ml-3">
         Chat 3
        </span>
       </a>
      </li>
     </ul>
    </div>
   </div>
   <!-- Main Content Area -->
   <div class="flex-1 flex flex-col">
    <div class="flex items-center justify-between p-4 bg-white border-b border-gray-200">
     <h2 class="text-lg font-semibold">
      Delete Chat
     </h2>
     <button class="text-gray-500" id="optionsButton">
      <i class="fas fa-ellipsis-v">
      </i>
     </button>
    </div>
    <div class="flex-1 p-4 overflow-y-auto">
     <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <p class="mb-4">
       Are you sure you want to delete this chat? This action cannot be undone.
      </p>
      <div class="flex items-center justify-between">
       <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Delete
       </button>
       <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="cancelDeleteChat">
        Cancel
       </button>
      </div>
     </div>
    </div>
   </div>
   <!-- Mobile Sidebar -->
   <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden">
    <div class="flex justify-around p-2">
     <button class="text-gray-500">
      <i class="fas fa-comments">
      </i>
     </button>
     <button class="text-gray-500">
      <i class="fas fa-user">
      </i>
     </button>
     <button class="text-gray-500">
      <i class="fas fa-cog">
      </i>
     </button>
    </div>
   </div>
  </div>
  <script>
   document.getElementById('cancelDeleteChat').addEventListener('click', function() {
     window.history.back();
   });
  </script>
 </body>
</html>
