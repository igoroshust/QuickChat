<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>

  <title>QuickChat</title>
 </head>

 <body class="font-roboto bg-gray-100">
  <div class="flex h-screen">
   <!-- Sidebar -->
   <div class="w-1/4 bg-white border-r border-gray-200 hidden md:flex flex-col justify-between">
    <div>
     <div class="p-4 border-b border-gray-200">
      <div class="flex items-center">
       <img alt="User avatar placeholder" class="w-10 h-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/IhE5uy5NlI4uIpl0e3T5LAf9h0loNHPDYdWEfwpHFzQb3tDoA.jpg" width="50"/>
       <div class="ml-3">
        <h2 class="text-lg font-semibold">User Name</h2>
        <button class="text-sm text-gray-500">Изменить</button>
       </div>
      </div>
     </div>

     <div class="p-4">
      <h3 class="text-lg font-semibold mb-2">Чаты</h3>
      <ul>
       <li class="mb-2">
        <div class="flex items-center p-2 bg-gray-100 rounded-lg">
         <img alt="Chat avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/bU267Tk4NO7cLtAuuhksfhFQ7W6ZbkvmB8dtuY8TqbC1d7AKA.jpg" width="40"/>
         <span class="ml-3 text-gray-500">Сообщений нет</span>
        </div>
       </li>
      </ul>
     </div>
    </div>

    <div class="p-4">
     <button class="w-full bg-green-500 text-white py-2 px-4 rounded-lg mb-4" id="viewUserListButton" style="margin-bottom: 10px" onclick="window.location.href='{% url 'user_list' %}'">Список контактов</button>
     <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg" id="createGroupChatButton">Создать чат</button>
    </div>
   </div>

  <!-- Main Content Area -->
   <div class="flex-1 flex flex-col">
    <div class="flex items-center justify-between p-4 bg-white border-b border-gray-200">
     <h2 class="text-lg font-semibold">Список контактов</h2>
     <button class="text-gray-500" id="optionsButton">
      <i class="fas fa-ellipsis-v"></i>
     </button>
    </div>

    <div class="flex-1 p-4 overflow-y-auto">
     <ul>
      <li class="mb-4" >
       <a class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-100" href="#">
        <img alt="User avatar placeholder" class="w-10 h-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="50"/>
        <div class="ml-4" onclick="window.location.href='{% url 'user_profile' %}'">
         <h3 class="text-lg font-semibold">
          User 1
         </h3>
         <p class="text-sm text-gray-500">
          user1@example.com
         </p>
        </div>
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-100" href="#">
        <img alt="User avatar placeholder" class="w-10 h-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="50"/>
        <div class="ml-4">
         <h3 class="text-lg font-semibold">
          User 2
         </h3>
         <p class="text-sm text-gray-500">
          user2@example.com
         </p>
        </div>
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-100" href="#">
        <img alt="User avatar placeholder" class="w-10 h-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="50"/>
        <div class="ml-4">
         <h3 class="text-lg font-semibold">
          User 3
         </h3>
         <p class="text-sm text-gray-500">
          user3@example.com
         </p>
        </div>
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-100" href="#">
        <img alt="User avatar placeholder" class="w-10 h-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="50"/>
        <div class="ml-4">
         <h3 class="text-lg font-semibold">
          User 4
         </h3>
         <p class="text-sm text-gray-500">
          user4@example.com
         </p>
        </div>
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-100" href="#">
        <img alt="User avatar placeholder" class="w-10 h-10 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="50"/>
        <div class="ml-4">
         <h3 class="text-lg font-semibold">
          User 5
         </h3>
         <p class="text-sm text-gray-500">
          user5@example.com
         </p>
        </div>
       </a>
      </li>
     </ul>
    </div>
   </div>

   <!-- Mobile Sidebar -->
   <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden">
    <div class="flex justify-around p-2">
     <button class="text-gray-500">
      <i class="fas fa-comments">
      </i>
     </button>
     <button class="text-gray-500" id="openUserListButton">
      <i class="fas fa-user">
      </i>
     </button>
     <button class="text-gray-500">
      <i class="fas fa-cog">
      </i>
     </button>
    </div>
   </div>
  </div>

  <script>
   document.getElementById('createGroupChatButton').addEventListener('click', function() {
     document.getElementById('createGroupChatModal').classList.remove('hidden');
   });

   document.getElementById('cancelCreateGroupChat').addEventListener('click', function() {
     document.getElementById('createGroupChatModal').classList.add('hidden');
   });

   document.getElementById('viewUserListButton').addEventListener('click', function() {
     document.getElementById('userListModal').classList.remove('hidden');
   });

   document.getElementById('openUserListButton').addEventListener('click', function() {
     document.getElementById('userListModal').classList.remove('hidden');
   });

   document.getElementById('closeUserListModal').addEventListener('click', function() {
     document.getElementById('userListModal').classList.add('hidden');
   });
  </script>
 </body>
</html>
