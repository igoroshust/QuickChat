<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>

  <title>{% block title %} QuickChat {% endblock %}</title>
 </head>

 <body class="font-roboto bg-gray-100">
  <div class="flex h-screen">
        {% include 'chat/components/sidebar.html' %}
   </div>

   <!-- Main Chat Area -->
   <div class="flex-1 flex flex-col">
    <div class="flex items-center justify-between p-4 bg-white border-b border-gray-200">
     {% block header %} <h2 class="text-lg font-semibold h-9 mt-3"> QuickChat </h2> {% endblock %}

<!--     <button class="text-gray-500" id="optionsButton">-->
<!--      <i class="fas fa-ellipsis-v"></i>-->
<!--     </button>-->
    </div>

{% block content %}
    <div class="flex-1 p-4 flex items-center justify-center">
     <div class="text-center">
      <img alt="Placeholder image for no messages" class="mx-auto mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/F1pEDq51xfVEBq6MwgAIJq5Veagsx3ne6zuUBnqcFlNQ3tDoA.jpg" width="200"/>
      <h3 class="text-lg font-semibold mb-2">Сообщений не найдено</h3>
      <p class="text-gray-500 mb-4">Начните диалог или создайте групповой чат.</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="startChatButton" onclick="window.location.href='{% url 'user_list' %}'">Начать общение</button>
     </div>
    </div>
{% endblock content %}
   </div>

   <!-- Mobile Sidebar -->
   <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden">
    <div class="flex justify-around p-2">
     <button class="text-gray-500">
      <i class="fas fa-comments">
      </i>
     </button>
     <button class="text-gray-500" id="openUserListButton">
      <i class="fas fa-user">
      </i>
     </button>
     <button class="text-gray-500">
      <i class="fas fa-cog">
      </i>
     </button>
    </div>
   </div>

  <script>
   document.getElementById('createGroupChatButton').addEventListener('click', function() {
     document.getElementById('createGroupChatModal').classList.remove('hidden');
   });

   document.getElementById('cancelCreateGroupChat').addEventListener('click', function() {
     document.getElementById('createGroupChatModal').classList.add('hidden');
   });

   document.getElementById('viewUserListButton').addEventListener('click', function() {
     document.getElementById('userListModal').classList.remove('hidden');
   });

   document.getElementById('openUserListButton').addEventListener('click', function() {
     document.getElementById('userListModal').classList.remove('hidden');
   });

   document.getElementById('closeUserListModal').addEventListener('click', function() {
     document.getElementById('userListModal').classList.add('hidden');
   });
  </script>
 </body>
</html>
