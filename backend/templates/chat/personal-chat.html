{% extends 'chat/main.html' %}

{% block title %} Личная переписка {% endblock %}
{% block header %}

<div class="flex-1 flex flex-col">
    <div class="flex items-center justify-between bg-white">
        <div class="flex items-center p-2 rounded-lg">
            <img alt="Chat avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="40"/>
            <span class="ml-3 text-500">User  1</span>
        </div>
        <button class="text-gray-500" id="optionsButton">
            <i class="fas fa-ellipsis-v"></i>
        </button>
    </div>
 </div>
 {% endblock header %}

{% block content %}
    <div class="flex-1 p-4 overflow-y-auto">
        <div class="flex mb-4">
            <img alt="User  avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="40"/>
            <div class="ml-3 bg-gray-100 p-2 rounded-lg">
                <p class="text-sm">Hello, how are you?</p>
            </div>
        </div>
        <div class="flex mb-4 justify-end">
            <div class="mr-3 bg-blue-500 text-white p-2 rounded-lg">
                <p class="text-sm">I'm good, thanks!</p>
            </div>
            <img alt="User  avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="40"/>
        </div>
        <div class="flex mb-4">
            <img alt="User  avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/75I5o1IriHrAFdYhshmhJkbbIsQcGTD7BnlSP4EffTycT2BUA.jpg" width="40"/>
            <div class="ml-3 bg-gray-100 p-2 rounded-lg">
                <p class="text-sm">What about you?</p>
            </div>
        </div>
    </div>

    <div class="p-4 bg-white border-t border-gray-200">
        <div class="flex items-center">
            <input class="flex-1 p-2 border border-gray-300 rounded-lg" placeholder="Написать сообщение" type="text"/>
            <button class="ml-2 text-blue-500">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- Options Modal -->
<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden" id="optionsModal">
    <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 md:w-1/3">
        <h3 class="text-lg font-semibold mb-4">Действия</h3>
        <ul>
            <li class="mb-2">
                <button class="w-full text-left p-2 hover:bg-gray-100 rounded-lg">
                    Заблокировать пользователя
                </button>
            </li>
            <li class="mb-2">
                <button class="w-full text-left p-2 hover:bg-gray-100 rounded-lg" onclick="window.location.href='{% url 'delete_chat' %}'">
                    Удалить чат
                </button>
            </li>
        </ul>
        <div class="flex justify-end mt-4">
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="closeModalButton">
                Закрыть
            </button>
        </div>
    </div>
</div>

<!-- Mobile Sidebar -->
<div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden">
    <div class="flex justify-around p-2">
        <button class="text-gray-500">
            <i class="fas fa-comments"></i>
        </button>
        <button class="text-gray-500">
            <i class="fas fa-user"></i>
        </button>
        <button class="text-gray-500">
            <i class="fas fa-cog"></i>
        </button>
    </div>
</div>

<script>
    document.getElementById('optionsButton').addEventListener('click', function() {
        document.getElementById('optionsModal').classList.remove('hidden');
    });

    document.getElementById('closeModalButton').addEventListener('click', function() {
        document.getElementById('optionsModal').classList.add('hidden');
    });
</script>

{% endblock content %}
