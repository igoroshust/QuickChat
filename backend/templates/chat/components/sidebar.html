<!-- Sidebar -->
<div class="w-1/4 bg-white border-r border-gray-200 hidden md:flex flex-col justify-between">
    <div>
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center">
                <img alt="User  avatar placeholder" class="w-10 h-10 rounded-full" height="50" src="{{ user.photo.url }}" width="50"/>
                <div class="ml-3">
                    <h2 class="text-lg font-semibold">{{ user.username }}</h2>
                    <button class="text-sm text-gray-500" onclick="window.location.href='{% url 'edit_profile' %}'">Профиль</button>
                </div>
            </div>
        </div>

        <div class="p-4">
            <h3 class="text-lg font-semibold mb-2">Чаты</h3>
            <ul id="chatList">
                <li class="mb-2"></li>
            </ul>
            <div id="loading" class="hidden text-center">Загрузка...</div>
            <div id="error" class="hidden text-red-500 text-center">Ошибка загрузки чатов.</div>
        </div>

        <div class="p-4">
            <h3 class="text-lg font-semibold mb-2">Группы</h3>
            <ul id="groupList">
                <li class="mb-2"></li>
            </ul>
            <div id="loadingGroups" class="hidden text-center">Загрузка групп...</div>
            <div id="errorGroups" class="hidden text-red-500 text-center">Ошибка загрузки групп.</div>
        </div>
    </div>

    <div class="p-4">
        <button class="w-full bg-green-500 text-white py-2 px-4 rounded-lg mb-4" id="viewUser ListButton" style="margin-bottom: 10px" onclick="window.location.href='{% url 'user_list' %}'">Написать сообщение</button>
        <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg" id="createGroupChatButton" onclick="window.location.href='{% url 'create_group' %}'">Создать группу</button>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const chatList = document.getElementById('chatList');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');

    loading.classList.remove('hidden'); // Показать индикатор загрузки

    // Загрузка чатов
    fetch(`${window.location.origin}/api/chats/`) // personal-chat
        .then(response => {
            if (!response.ok) {
                throw new Error('Сетевой запрос не выполнен');
            }
            return response.json();
        })
        .then(data => {
            console.log('Личная переписка:', data);  // Для отладки
            chatList.innerHTML = ''; // Очищаем список перед добавлением новых элементов
            loading.classList.add('hidden'); // Скрыть индикатор загрузки

            if (data.length === 0) {
                chatList.innerHTML = '<li class="mb-2"><div class="flex items-center p-2 bg-gray-100 rounded-lg"><img alt="Chat avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/vIklsEX1eOwUOqsLl9kWfEdCBmyAxwxgOUN0AeaeYWHsseOgC.jpg" width="40"/><span class="ml-3 text-gray-500">Сообщений нет</span></div></li>';
            } else {
                data.forEach(chat => {
                    const li = document.createElement('li');
                    li.className = 'mb-2';
                    li.innerHTML = `
                        <a class="flex items-center justify-between p-2 bg-gray-100 rounded-lg" href="/personal-chat/${chat.user_username}/">
                            <div class="flex items-center">
                                <img alt="Chat avatar" class="w-8 h-8 rounded-full" src="${chat.user_avatar || 'default_avatar_url.jpg'}" />
                                <span class="ml-3 text-gray-500">${chat.user_username || 'Сообщений нет'}</span>
                            </div>
                            ${chat.unread_count > 0 ? `
                                <span class="flex items-center justify-center bg-blue-500 text-white rounded-full w-5 h-5 ml-2 text-xs unread-count">
                                    ${chat.unread_count}
                                </span>
                            ` : ''}
                        </a>
                    `;
                    chatList.appendChild(li);

                    // Подключение к WebSocket для каждого чата
                    console.log('Подключение к WebSocket для чата с:', chat.user_username); // отладка
                    const chatSocket = new WebSocket(
                        'ws://' + window.location.host + '/ws/api/chats/' + chat.user_username + '/'
                    );

                    chatSocket.onopen = function() {
                        console.log('WebSocket-соединение установлено (sidebar)');
                    };

                    chatSocket.onerror = function(error) {
                        console.error('WebSocket ошибка:', error);
                    };

                    chatSocket.onmessage = function(e) {
                        const data = JSON.parse(e.data);
                        console.log('Получено сообщение:', data); // Отладка

                    switch (data.type) {
                            case 'new_message':
                                console.log('Обработка нового сообщения'); // Отладка
                                displayNewMessage(data);
                                break;
                            case 'chat_deleted':
                                console.log('Обработка удаления чата'); // Отладка
                                removeChat(data.chat_id);
                                break;
                            case 'chat_created':
                                console.log('Обработка создания чата'); // Отладка
                                addChat(data.chat_data);
                                break;
                            case 'group_created':
                                console.log('Обработка создания группы'); // Отладка
                                addGroup(data.group_data);
                                break;
                            case 'group_deleted':
                                console.log('Обработка удаления группы'); // Отладка
                                removeGroup(data.group_id);
                                break;
                            // Обработка других типов сообщений
                        }
                    };
                });
            }
        })
        .catch(error => {
            loading.classList.add('hidden'); // Скрыть индикатор загрузки
            errorDiv.classList.remove('hidden'); // Показать сообщение об ошибке
            console.error('Error fetching chats:', error);
        });

    // Загрузка групп
    const groupList = document.getElementById('groupList');
    const loadingGroups = document.getElementById('loadingGroups');
    const errorGroupsDiv = document.getElementById('errorGroups');

    loadingGroups.classList.remove('hidden'); // Показать индикатор загрузки групп

    fetch(`${window.location.origin}/api/groups/`) // group-chat
        .then(response => {
            if (!response.ok) {
                throw new Error('Сетевой запрос не выполнен');
            }
            return response.json();
        })
        .then(data => {
            console.log('Группа:', data);  // Для отладки
            groupList.innerHTML = ''; // Очистите список перед добавлением новых элементов
            loadingGroups.classList.add('hidden'); // Скрыть индикатор загрузки групп

            if (data.length === 0) {
                groupList.innerHTML = '<li class="mb-2"><div class="flex items-center p-2 bg-gray-100 rounded-lg"><img alt="Group avatar placeholder" class="w-8 h-8 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/vIklsEX1eOwUOqsLl9kWfEdCBmyAxwxgOUN0AeaeYWHsseOgC.jpg" width="40"/><span class="ml-3 text-gray-500">Групп нет</span></div></li>';
            } else {
                data.forEach(group => {
                    const li = document.createElement('li');
                    li.className = 'mb-2';
                    li.innerHTML = `
                        <a class="flex items-center justify-between p-2 bg-gray-100 rounded-lg" href="/group-chat/${group.id}/">
                            <div class="flex items-center">
                                <img alt="Group avatar" class="w-8 h-8 rounded-full" src="${group.group_image || 'default_group_avatar_url.jpg'}" />
                                <span class="ml-3 text-gray-500">${group.group_name || 'Без названия'}</span>
                            </div>
                            ${group.unread_count > 0 ? `
                                <span class="flex items-center justify-center bg-blue-500 text-white rounded-full w-5 h-5 ml-2 text-xs">
                                    ${group.unread_count}
                                </span>
                            ` : ''}
                        </a>
                    `;
                    groupList.appendChild(li);

                    // Подключение к WebSocket для каждой группы
                    console.log('Подключение к WebSocket для группы с ID:', group.id); // отладка
                    const groupSocket = new WebSocket(
                        'ws://' + window.location.host + '/ws/api/groups/' + group.id + '/'
                    );

                    groupSocket.onopen = function() {
                        console.log('WebSocket-соединение установлено для группы (sidebar)');
                    };

                    groupSocket.onerror = function(error) {
                        console.error('WebSocket ошибка для группы с ID:', error);
                    };

                    groupSocket.onmessage = function(e) {
                        const data = JSON.parse(e.data);
                        console.log('Получено сообщение из группы с ID:', data); // Отладка

                        switch (data.type) {
                            case 'group_message':
                                displayGroupMessage(data);
                                break;
                            // Обработка других типов сообщений
                        }
                    };
                });
            }
        })
        .catch(error => {
            loadingGroups.classList.add('hidden'); // Скрыть индикатор загрузки групп
            errorGroupsDiv.classList.remove('hidden'); // Показать сообщение об ошибке
            console.error('Error fetching groups:', error);
        });

    function addGroup(groupData) {
        const groupList = document.getElementById('groupList');
        const li = document.createElement('li');
        li.className = 'mb-2';
        li.innerHTML = `
            <a class="flex items-center justify-between p-2 bg-gray-100 rounded-lg" href="/group-chat/${groupData.id}/">
                <div class="flex items-center">
                    <img alt="Group avatar" class="w-8 h-8 rounded-full" src="${groupData.group_image || 'default_group_avatar_url.jpg'}" />
                    <span class="ml-3 text-gray-500">${groupData.group_name || 'Без названия'}</span>
                </div>
                <span class="flex items-center justify-center bg-blue-500 text-white rounded-full w-5 h-5 ml-2 text-xs">
                    0
                </span>
            </a>
        `;
        groupList.appendChild(li);
    }

    function addChat(chatData) {
    const chatList = document.getElementById('chatList');
    const li = document.createElement('li');
    li.className = 'mb-2';
    li.innerHTML = `
        <a class="flex items-center justify-between p-2 bg-gray-100 rounded-lg" href="/personal-chat/${chatData.user_username}/">
            <div class="flex items-center">
                <img alt="Chat avatar" class="w-8 h-8 rounded-full" src="${chatData.user_avatar || 'default_avatar_url.jpg'}" />
                <span class="ml-3 text-gray-500">${chatData.user_username || 'Без имени'}</span>
            </div>
            <span class="flex items-center justify-center bg-blue-500 text-white rounded-full w-5 h-5 ml-2 text-xs unread-count">
                ${chatData.unread_count || 0}
            </span>
        </a>
    `;
    chatList.appendChild(li);
}

    function displayNewMessage(messageData) {
        const chatId = messageData.chat_id; // Предполагается, что вы передаете chat_id
        const message = messageData.message;
        const username = messageData.username;
        const avatarUrl = messageData.avatar_url;

        // Поиск элемента чата, куда нужно добавить новое сообщение
        const chatElement = document.querySelector(`a[href="/personal-chat/${messageData.user2_username}/"]`);
        if (chatElement) {
            // Увеличьте счетчик непрочитанных сообщений
            const unreadCountElement = chatElement.querySelector('.unread-count'); // Предполагается, что у вас есть элемент для отображения количества
            let currentCount = parseInt(unreadCountElement.textContent) || 0;
            unreadCountElement.textContent = currentCount + 1; // Увеличиваем счетчик
        }
    }

    function displayGroupMessage(messageData) {
        const groupId = messageData.group_id; // Предполагается, что вы передаете group_id
        const message = messageData.message;
        const username = messageData.username;
        const avatarUrl = messageData.avatar_url;

        // Поиск элемента группы, куда нужно добавить новое сообщение
        const groupElement = document.querySelector(`a[href="/group-chat/${groupId}/"]`);
        if (groupElement) {
            // Увеличьте счетчик непрочитанных сообщений
            const unreadCountElement = groupElement.querySelector('.unread-count'); // Предполагается, что у вас есть элемент для отображения количества
            let currentCount = parseInt(unreadCountElement.textContent) || 0;
            unreadCountElement.textContent = currentCount + 1; // Увеличиваем счетчик

            // Добавьте новое сообщение в соответствующий групповой чат
            const messageList = groupElement.querySelector('.message-list'); // Предполагается, что у вас есть элемент для списка сообщений
            const newMessageElement = document.createElement('div');
            newMessageElement.className = 'message';
            newMessageElement.innerHTML = `
                <img src="${avatarUrl}" alt="${username}'s avatar" class="avatar" />
                <span class="username">${username}:</span>
                <span class="message-content">${message}</span>
            `;
            messageList.appendChild(newMessageElement);
        }
    }

    function removeChat(chatId) {
        const chatElement = document.querySelector(`a[href="/personal-chat/${chatId}/"]`);
        if (chatElement) {
            chatElement.parentElement.remove(); // Удаляем элемент из DOM
        }
    }

    function removeGroup(groupId) {
    const groupElement = document.querySelector(`a[href="/group-chat/${groupId}/"]`);
    if (groupElement) {
        groupElement.parentElement.remove(); // Удаляем элемент из DOM
    }
}

});
</script>
